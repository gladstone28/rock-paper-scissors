<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="results">
            <p id="user-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <p id="winner">Result: </p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Rock Paper Scissors. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
